<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RFID Entry/Exit Log</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 2em auto; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
        th { background: #f0f0f0; }
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>RFID Entry/Exit Log</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Entry Time</th>
            <th>Exit Time</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] or '-' }}</td>
            <td>{{ row[2] or '-' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
